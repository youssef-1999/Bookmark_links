<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container p-5 w-75">
        <h1 class="position-relative text-center fw-bolder ">BookMaker</h1>
            <h2 class="text-center mt-5  "> Bookmark your favorite sites </h2>
            <div class="  mb-4  ">
                <div class="form-group">
                    <label for="SiteName">Site Name</label>
                    <input type="text" name="SiteName" id="SiteName" oninput="websiteValidation()" class="form-control ">
                    <div class="alert alert-danger d-none " id="error">Please enter letters between 3 and 100</div>

                </div>
                <div class="form-group">
                    <label for="SiteUrl">Site Url</label>
                    <input type="text" name="SiteUrl" oninput="urlValidation()" id="SiteUrl" class="form-control ">
                    <div class="alert alert-danger d-none " id="errorUrl">Please enter a valid url start with https://</div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center mt-3">

                    <button class="mx-4 btn btn-danger" onclick="addUrl()">Add Url</button>
                </div>
            </div>

        <table class="table ">
            <thead class="bg-light ">
                <th>Index</th>
                <th>Wesbite Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="myBody">
               
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
